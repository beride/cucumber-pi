---
- name: 'Develop tool profiles'
  template: src={{ item }} dest=/etc/profile.d/
  with_items:
    - java.sh
    - git.sh
    - editor.sh
    - ack.sh

- name: 'Developer tools'
  apt: name=vim,ack-grep,git,tree,jed

- name: 'Maven'
  shell: curl --silent http://www.us.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz | tar -C /opt -zxv
  args:
    chdir: /opt
    creates: /opt/apache-maven-{{ maven_version }}/bin/mvn
